<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Celsius Sang Fahrenheit</title>
</head>
<body>
    <h1>Chuyển Đổi Nhiệt Độ</h1>
    <form id="convert-form">
        <label for="celsius">Nhập nhiệt độ Celsius:</label>
        <input type="number" id="celsius" required>
        <button type="button" onclick="convertToFahrenheit()">Chuyển Đổi</button>
    </form>
    <p id="result"></p>

    <script>
        // Hàm chuyển đổi Celsius sang Fahrenheit
        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (isNaN(celsius)) {
                document.getElementById('result').textContent = 'Vui lòng nhập một số hợp lệ.';
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').textContent = `${celsius}°C bằng ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
